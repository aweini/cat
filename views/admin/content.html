{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><a href="/admin/category">内容首页</a></li>
</ol>

<table class="table table-hover table-striped">
    <tr>
        <td>ID</td>
        <td>分类</td>
        <td>文章标题</td>
        <td>操作</td>
    </tr>
    {% for content in contents%}
    <tr>
        <td>{{content._id.toString()}}</td>
        <td>{{content.category}}</td>
        <td>{{content.title}}</td>
        <td>
            <a href="/admin/content/edit?id={{content._id.toString()}}">编辑</a>
            <a href="/admin/content/remove?id={{content._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor%}


</table>
{% include 'page.html' %}
{% endblock %}
