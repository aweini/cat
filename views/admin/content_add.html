{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><a href="/admin/add">内容添加</a></li>
</ol>
<!--表单post默认提交当前路径-->
<form role="form" method="post">
    <div class="form-group">
        <label>选择分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                <option value="{{category._id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>文章标题</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="请填写文章标题">
    </div>
    <div class="form-group">
        <label>文章简介</label>
        <textarea class="form-control" name="description" id="description" placeholder="请填写文章简介" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label>文章内容</label>
        <textarea class="form-control" name="content" id="content" placeholder="请填写文章内容" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock %}
