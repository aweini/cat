{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><a href="/content/add">内容编辑</a></li>
</ol>
<!--表单post默认提交当前路径-->
<form role="form" method="post">
    <div class="form-group">
        <label>选择分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
              {% if category._id.toString() == content.category._id.toString() %}
                 <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
              {% else %}
                 <option value="{{category._id.toString()}}">{{category.name}}</option>
              {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>文章标题</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" name="title" placeholder="请填写文章标题">
    </div>
    <div class="form-group">
        <label>文章简介</label>
        <textarea class="form-control" name="description" id="description" placeholder="请填写文章简介" rows="5">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label>文章内容</label>
        <textarea class="form-control" name="content" id="content" placeholder="请填写文章内容" rows="10">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock %}
