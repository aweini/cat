{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><a href="/admin/category">分类首页</a></li>
</ol>

<table class="table table-hover table-striped">
    <tr>
        <td>ID</td>
        <td>分类名</td>
        <td>操作</td>
    </tr>
    {% for category in categories%}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}">编辑</a>
            <a href="/admin/category/remove?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor%}


</table>
{% include 'page.html' %}
{% endblock %}
